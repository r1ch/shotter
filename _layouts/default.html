<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Shotter</title>
                <script>{% assign min = 0 %}{% assign max = 10000 %}{% assign diff = max | minus: min %}{% assign randomNumber = "now" | date: "%N" | modulo: diff | plus: min %}
                    let version = {{randomNumber}};
                    let revision =  "{{site.github.build_revision}}";
                </script>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                <link rel="stylesheet" href="css/main.css">
                <script src="https://kit.fontawesome.com/b2603ff2ae.js" crossorigin="anonymous"></script>
                <script src="https://unpkg.com/vue@next"></script>
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <script src="js/versionCheck.js?{{site.github.build_revision}}"></script>
                <script type = 'text/javascript'>
                        environment = "{{jekyll.environment}}";
                        config = {
                                socketString: environment === 'development' ? 'ws://localhost:8080' : 'wss://sockets.bradi.sh:8443'
                        }
                </script>
        </head>
        <body>{{content}}</body>
</html>
